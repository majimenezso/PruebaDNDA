<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
      Iniciar sesión
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="Login()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-600 text-sm font-bold mb-1">Usuario</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Nombre de usuario"
          class="w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-purple-500"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm">
          El usuario es obligatorio.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 text-sm font-bold mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-purple-500"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Botón -->
      <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white px-4 py-2 rounded-xl shadow-lg hover:scale-105 transition disabled:opacity-50"
    >
      Entrar
    </button>
    
    </form>
  </div>
</section>
